<!DOCTYPE html>
<html>
<head>
<title>Contact Form</title>
<script src="tcf.js"></script>
<link rel="stylesheet" href="./styles.css">
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js"></script>

<script>
$(document).ready(function() {
    $.getJSON("contactreason.json", function(obj) {
        $.each(obj.Reason, function(key, value) {
            $("#contactreason").append($("<option></option>")
                    .attr("value", value).text(value.Reason));
        });
    });
});
</script>

</head>
<body>
<div class="container">
<div class="main1">
<form action="#" method="post" onsubmit="return ValidationEvent()">
<h1>Please fill in your details</h1>
<label><b>Name :</b></label>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
<input id="name" name="name" placeholder="Name" type="text"><br/><br/>
<label><b>Email :</b></label>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
<input id="email" name="email" placeholder="Valid Email" type="text"><br/><br/>
<b>Subject:</b> &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
<input type="text" name="subject" maxlength="100" size="40" required> <br/> <br/>
<b>Description:</b>  &nbsp; &nbsp; &nbsp; &nbsp;
<textarea name="desc" rows="15" cols="30"> </textarea> <br/> <br/>
<label><b>Contact No. :</b></label>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
<input id="contact" name="contact" placeholder="Contact No." type="text">
<br/><br/><br/>

<fieldset id="contactreasonfld">
        <legend>pod</legend> 
        <h2>ContactReason</h2>
        <select name="drop_down" id="contactreason">
            <option name="contact-reason" value="None" selected="Selected">Select type</option>
        </select>
    </fieldset>
<br/><br/><br/>

&nbsp; &nbsp; &nbsp;&nbsp; &nbsp; &nbsp;&nbsp; &nbsp; &nbsp;&nbsp; &nbsp; &nbsp;
<button type="submit" name="submit" onclick="return ValidationEvent()">Submit</button> 
</form>
</div>
</div>

<button class="button" onclick="goBack()">Go Back</button>
<script src="app.js"></script>
</body>
</body>
</html>
